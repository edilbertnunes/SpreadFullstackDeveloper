<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram - Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
            
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">

                <div class="profile-photo">

                </div>
                <div class="inputs">
                    <input type="text" name="login" id="login" placeholder="Telefone,nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                </div>

                <a href="#" class="instagram-login">Entrar</a>
                <p>ou</p>
                <div class="entrar-com-face">
                    <span>Entrar com o Facebook</span>
                    <p class="not-account">Esqueceu a senha</p>
                </div>
            </div>
  

            <div class="group">
                <p class="not-account">Não tem conta?</p>
                <p class="not-account">
                    <span class="link-blue">Cadastre-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obetenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
