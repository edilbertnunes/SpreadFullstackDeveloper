<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Align Items</title>
    <style>
        .container{
            border: 1px solid black;
            max-width: 350px;
            display: flex;
        }
        .item{
            background-color: blueviolet;
            margin: 5px;
            color: whitesmoke;
            text-align: center;
            flex: 1;
        }
        .flex{
            flex: 1;
        }
        .center{
            align-items: center;
        }
  

    </style>
</head>
<body>
    <p>Center </p>
    <section class="container center flex">
        <div class="item">Item 1</div>
        <div class="item">Lorem ipsum lolor sit amet</div>
        <div class="item">Item 3 mais algum texto</div>
    </section>
    
</body>
</html>
