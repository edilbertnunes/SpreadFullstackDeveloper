<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Controle de Veículos - Estacionamento</title>
</head>
<body>
    <div class="container">
            <div class="texto">
                Insira os dados do Veículo
            </div>
            <div class="inputs">
                <input type="text" id="nome"  placeholder="Nome do veiculo" autocomplete="off"><br/>
                <input type="text" id="placa" placeholder="Paca do veículo" autocomplete="off"><br/>
            </div>
            <div class="button">
                <button type="button" class="btn btn-primary" id="cadastrar">Cadastrar</button>
            </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
</div>
    <script src="./script.js"></script>
</body>
</html>
